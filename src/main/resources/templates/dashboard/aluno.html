<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{painel :: header}">
	<title>Dashboard Aluno</title>
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{painel :: navbar}"></div>

	<!-- Layout principal -->
	<div class="main-layout">
		<!-- Sidebar -->
		<div th:replace="~{painel :: sidebar}" class="sidebar"></div>

		<!-- Área de conteúdo -->
		<div class="content-area">
			<div class="container">
				<div class="card shadow-sm mb-4">
					<div class="card-body">
						<h2 class="card-title text-primary mb-3">
							<i class="bi bi-person-circle"></i> Olá, <span th:text="${nome}"></span>!
						</h2>
						<p class="card-text">Aqui estão suas informações e ferramentas de acompanhamento.</p>
					</div>
				</div>

				<div class="row g-4">
					<div class="col-md-4">
						<div class="card h-100 border-0 shadow-sm">
							<div class="card-body text-center">
								<i class="bi bi-journal-text display-5 text-info mb-3"></i>
								<h5 class="card-title">Minha Ficha</h5>
								<p class="card-text">Veja sua ficha de treino atualizada.</p>
								<a href="/minhaFicha" class="btn btn-info w-100">Ver Ficha</a>
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="card h-100 border-0 shadow-sm">
							<div class="card-body text-center">
								<i class="bi bi-clipboard-data display-5 text-success mb-3"></i>
								<h5 class="card-title">Avaliação Física</h5>
								<p class="card-text">Consulte seus resultados e evolução.</p>
								<a href="/minhaAvaliacao" class="btn btn-success w-100">Ver Avaliação</a>
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="card h-100 border-0 shadow-sm">
							<div class="card-body text-center">
								<i class="bi bi-person-lines-fill display-5 text-dark mb-3"></i>
								<h5 class="card-title">Meus Dados</h5>
								<p class="card-text">Atualize suas informações pessoais.</p>
								<a href="/alterarDados" class="btn btn-dark w-100">Atualizar Dados</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const toggle = document.getElementById('toggleDarkMode');
			const body = document.body;

			if (localStorage.getItem('modoNoturno') === 'true') {
				body.classList.add('dark-mode');
			}

			if (toggle) {
				toggle.addEventListener('click', function () {
					body.classList.toggle('dark-mode');
					localStorage.setItem('modoNoturno', body.classList.contains('dark-mode'));
				});
			}
		});
	</script>

	<!-- RODAPÉ -->
	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
