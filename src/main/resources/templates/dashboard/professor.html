<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{painel :: header}">
	<title>Dashboard Admin</title>
	<style>
		/* Modo Noturno */
		body.dark-mode {
			background-color: #121212;
			color: #e0e0e0;
		}

		body.dark-mode .sidebar {
			background-color: #1f1f1f;
			border-color: #444;
		}

		body.dark-mode .sidebar .nav-link {
			color: #ccc;
		}

		body.dark-mode .sidebar .nav-link:hover {
			background-color: #333;
			color: #0d6efd;
		}

		body.dark-mode .sidebar .nav-link.active {
			background-color: #0d6efd;
			color: white;
		}

		body.dark-mode .content-area,
		body.dark-mode .container {
			background-color: #1e1e1e;
			color: #e0e0e0;
		}

		body.dark-mode .card {
			background-color: #2a2a2a;
			color: #e0e0e0;
		}

		body.dark-mode .form-label {
			color: #e0e0e0;
		}

		body.dark-mode .form-control {
			background-color: #2a2a2a;
			color: #e0e0e0;
			border-color: #555;
		}

		body.dark-mode .form-control::placeholder {
			color: #aaa;
		}

		body.dark-mode .btn {
			color: #e0e0e0;
		}

		body.dark-mode .btn-success {
			background-color: #198754;
			color: #fff;
		}

		body.dark-mode .btn-info {
			background-color: #0dcaf0;
			color: #fff;
		}

		body.dark-mode .btn-warning {
			background-color: #ffc107;
			color: #212529;
		}

		body.dark-mode .btn-danger {
			background-color: #dc3545;
			color: #fff;
		}

		body.dark-mode .text-muted {
			color: #b0b0b0 !important;
		}

		body.dark-mode .text-primary {
			color: #66b2ff !important;
		}

		body.dark-mode i.bi {
			color: #e0e0e0;
		}

		body.dark-mode .lead,
		body.dark-mode p,
		body.dark-mode .dashboard-intro {
			color: #e0e0e0 !important;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{painel :: navbar}"></div>

	<!-- Layout principal -->
	<div class="main-layout">
		<!-- Sidebar -->
		<div th:replace="~{painel :: sidebar}" class="sidebar"></div>

		<!-- Área de conteúdo -->
		<div class="content-area">
			<div class="container">
				<div class="card shadow-sm mb-4">
					<div class="card-body">
						<h2 class="card-title text-primary mb-3">
							<i class="bi bi-person-workspace"></i> Bem-vindo, <span th:text="${nome}"></span>!
						</h2>
						<p class="card-text">Gerencie todos os recursos da academia com eficiência e controle total.
						</p>
					</div>
				</div>

				<div class="row g-4">
					<div class="col-md-4">
						<div class="card h-100 border-0 shadow-sm">
							<div class="card-body text-center">
								<i class="bi bi-people-fill display-5 text-info mb-3"></i>
								<h5 class="card-title">Alunos</h5>
								<p class="card-text">Cadastrar, editar e visualizar alunos.</p>
								<a href="/controleAluno" class="btn btn-info w-100">Gerenciar Alunos</a>
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="card h-100 border-0 shadow-sm">
							<div class="card-body text-center">
								<i class="bi bi-journal-text display-5 text-warning mb-3"></i>
								<h5 class="card-title">Fichas</h5>
								<p class="card-text">Controle completo das fichas de treino.</p>
								<a href="/controleDeFicha" class="btn btn-warning w-100">Gerenciar Fichas</a>
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="card h-100 border-0 shadow-sm">
							<div class="card-body text-center">
								<i class="bi bi-clipboard-data display-5 text-success mb-3"></i>
								<h5 class="card-title">Avaliações</h5>
								<p class="card-text">Acompanhe o desempenho físico dos alunos.</p>
								<a href="/controleAvaliacaoFisica" class="btn btn-success w-100">Avaliações Físicas</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const toggle = document.getElementById('toggleDarkMode');
			const body = document.body;

			if (localStorage.getItem('modoNoturno') === 'true') {
				body.classList.add('dark-mode');
			}

			if (toggle) {
				toggle.addEventListener('click', function () {
					body.classList.toggle('dark-mode');
					localStorage.setItem('modoNoturno', body.classList.contains('dark-mode'));
				});
			}
		});
	</script>


	<!-- RODAPÉ -->
	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
