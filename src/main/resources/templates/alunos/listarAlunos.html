<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{painel :: header}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Alunos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			font-family: 'Inter', 'Roboto', sans-serif;
			background-color: #f8f9fa;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		.main-layout {
			display: flex;
			min-height: calc(100vh - 72px);
		}

		.sidebar {
			background-color: #ffffff;
			border-right: 1px solid #dee2e6;
			width: 250px;
			padding: 0;
		}

		.sidebar ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.sidebar .nav-link {
			display: flex;
			align-items: center;
			padding: 1rem 1.5rem;
			color: #495057;
			font-weight: 500;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
		}

		.sidebar .nav-link i {
			margin-right: 10px;
			font-size: 1.2rem;
		}

		.sidebar .nav-link:hover {
			background-color: #e9ecef;
			color: #0d6efd;
			transform: translateX(4px);
		}

		.sidebar .nav-link.active {
			background-color: #0d6efd;
			color: white;
		}

		.content-area {
			flex-grow: 1;
			padding: 2rem;
		}

		@media (max-width: 767.98px) {
			.main-layout {
				flex-direction: column;
			}

			.sidebar {
				width: 100%;
				border-right: none;
				border-bottom: 1px solid #dee2e6;
			}
		}


		body.dark-mode .content-area {
			background-color: #1e1e1e;
			color: #e0e0e0;
		}

		body.dark-mode h2 {
			color: #66b2ff;
		}

		body.dark-mode .table {
			background-color: #2a2a2a;
			color: #e0e0e0;
		}

		body.dark-mode .table th,
		body.dark-mode .table td {
			background-color: #2a2a2a;
			color: #e0e0e0;
			border-color: #444;
		}

		body.dark-mode .table-hover tbody tr:hover {
			background-color: #333;
		}

		body.dark-mode .alert-success {
			background-color: #1e3d1e;
			color: #b0ffb0;
			border-color: #2f6f2f;
		}

		body,
		.table,
		.table th,
		.table td,
		.content-area {
			transition: background-color 0.3s ease, color 0.3s ease;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{painel :: navbar}"></div>

	<!-- Layout principal -->
	<div class="main-layout">
		<!-- Sidebar -->
		<div th:replace="~{painel :: sidebar}" class="sidebar"></div>

		<!-- Área de conteúdo -->
		<div class="content-area">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h3 class="mb-0">Lista de Alunos</h3>

					<div class="d-flex gap-2">
						<!-- Buscar por nome -->
						<form th:action="@{/buscarAlunos}" method="get" class="d-flex">
							<input type="text" name="nome" class="form-control" placeholder="Buscar por nome" required>
							<button type="submit" class="btn btn-primary ms-2">Buscar</button>
						</form>

						<!-- Buscar por ID -->
						<form
							onsubmit="event.preventDefault(); window.location.href='/alunos/' + document.getElementById('idBuscar').value;"
							class="d-flex">
							<input type="number" id="idBuscar" class="form-control" placeholder="Buscar por ID"
								required>
							<button type="submit" class="btn btn-secondary ms-2">Buscar</button>
						</form>
					</div>
				</div>

				<!-- Tabela de alunos -->
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Matrícula</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Data de Nascimento</th>
							<th>Profissão</th>
							<th>Endereço</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno : ${alunos}">
							<td th:text="${aluno.id}"></td>
							<td th:text="${aluno.matricula}"></td>
							<td th:text="${aluno.nome}"></td>
							<td th:text="${aluno.cpf}"></td>
							<td>
								<span th:if="${aluno.dataNasc}"
									th:text="${#temporals.format(aluno.dataNasc, 'dd/MM/yyyy')}"></span>
								<span th:unless="${aluno.dataNasc}">N/D</span>
							</td>
							<td th:text="${aluno.profissao}"></td>
							<td th:text="${aluno.endereco}"></td>
							<td>
								<a th:href="@{'/editarAlunos/' + ${aluno.id}}" class="btn btn-sm btn-warning me-1">
									<i class="bi bi-pencil-square"></i> Editar
								</a>

							</td>
						</tr>
					</tbody>
				</table>

				<!-- Mensagem de feedback -->
				<div th:if="${Mensagem}" class="mt-3">
					<div class="alert alert-info" th:text="${Mensagem}"></div>
				</div>

				<!-- Botão Voltar -->
				<div class="mt-4">
					<a href="/controleAluno" class="btn btn-outline-secondary">
						<i class="bi bi-arrow-left-circle"></i> Voltar
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Script de modo noturno -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const toggle = document.getElementById('toggleDarkMode');
			const body = document.body;

			// Aplica tema salvo
			if (localStorage.getItem('modoNoturno') === 'true') {
				body.classList.add('dark-mode');
			}

			// Alterna e salva
			if (toggle) {
				toggle.addEventListener('click', function () {
					body.classList.toggle('dark-mode');
					localStorage.setItem('modoNoturno', body.classList.contains('dark-mode'));
				});
			}
		});
	</script>

	<div th:replace="fragments/footer :: footer"></div>

	
</body>

</html>
