<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{painel :: header}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controle de Aluno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			font-family: 'Inter', 'Roboto', sans-serif;
			background-color: #f8f9fa;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		.main-layout {
			display: flex;
			min-height: calc(100vh - 72px);
		}

		.sidebar {
			background-color: #ffffff;
			border-right: 1px solid #dee2e6;
			width: 250px;
			padding: 0;
		}

		.sidebar ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.sidebar .nav-link {
			display: flex;
			align-items: center;
			padding: 1rem 1.5rem;
			color: #495057;
			font-weight: 500;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
		}

		.sidebar .nav-link i {
			margin-right: 10px;
			font-size: 1.2rem;
		}

		.sidebar .nav-link:hover {
			background-color: #e9ecef;
			color: #0d6efd;
			transform: translateX(4px);
		}

		.sidebar .nav-link.active {
			background-color: #0d6efd;
			color: white;
		}

		.content-area {
			flex-grow: 1;
			padding: 2rem;
		}

		@media (max-width: 767.98px) {
			.main-layout {
				flex-direction: column;
			}

			.sidebar {
				width: 100%;
				border-right: none;
				border-bottom: 1px solid #dee2e6;
			}
		}

		/* Modo Noturno */
		body.dark-mode {
			background-color: #121212;
			color: #e0e0e0;
		}

		body.dark-mode .sidebar {
			background-color: #1f1f1f;
			border-color: #444;
		}

		body.dark-mode .sidebar .nav-link {
			color: #ccc;
		}

		body.dark-mode .sidebar .nav-link:hover {
			background-color: #333;
			color: #0d6efd;
		}

		body.dark-mode .sidebar .nav-link.active {
			background-color: #0d6efd;
			color: white;
		}

		body.dark-mode .content-area,
		body.dark-mode .container {
			background-color: #1e1e1e;
			color: #e0e0e0;
		}

		body.dark-mode .card {
			background-color: #2a2a2a;
			color: #e0e0e0;
		}

		body.dark-mode .form-label {
			color: #e0e0e0;
		}

		body.dark-mode .form-control {
			background-color: #2a2a2a;
			color: #e0e0e0;
			border-color: #555;
		}

		body.dark-mode .form-control::placeholder {
			color: #aaa;
		}

		body.dark-mode .btn {
			color: #e0e0e0;
		}

		body.dark-mode .btn-success {
			background-color: #198754;
			color: #fff;
		}

		body.dark-mode .btn-info {
			background-color: #0dcaf0;
			color: #fff;
		}

		body.dark-mode .btn-warning {
			background-color: #ffc107;
			color: #212529;
		}

		body.dark-mode .btn-danger {
			background-color: #dc3545;
			color: #fff;
		}

		body.dark-mode .text-muted {
			color: #b0b0b0 !important;
		}

		body.dark-mode .text-primary {
			color: #66b2ff !important;
		}

		body.dark-mode i.bi {
			color: #e0e0e0;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{painel :: navbar}"></div>

	<!-- Layout principal -->
	<div class="main-layout">
		<!-- Sidebar -->
		<div th:replace="~{painel :: sidebar}" class="sidebar"></div>

		<!-- Área de conteúdo -->
		<div class="content-area">
			<div class="container">
				<div class="card shadow-sm">
					<div class="card-body">
						<h2 class="card-title mb-4 text-primary">
							<i class="bi bi-people-fill"></i> Controle de Aluno
						</h2>

						<div class="d-grid gap-3 mb-4">
							<button onclick="window.location.href='/cadastrarAlunos'" type="button"
								class="btn btn-success btn-lg">
								<i class="bi bi-person-plus-fill"></i> Cadastrar Alunos
							</button>

							<button onclick="window.location.href='/listarAlunos'" type="button"
								class="btn btn-info btn-lg">
								<i class="bi bi-list-ul"></i> Listar Alunos
							</button>
						</div>

						<div class="row g-3 mb-4">
							<div class="col-md-6">
								<form
									onsubmit="event.preventDefault(); window.location.href='/editarAlunos/' + document.getElementById('idEditar').value;">
									<label for="idEditar" class="form-label">Editar Aluno por ID</label>
									<div class="input-group">
										<input type="number" id="idEditar" class="form-control"
											placeholder="Digite o ID do aluno" required />
										<button type="submit" class="btn btn-warning">
											<i class="bi bi-pencil-square"></i> Editar
										</button>
									</div>
								</form>
							</div>

							<div class="col-md-6">
								<form
									onsubmit="event.preventDefault(); window.location.href='/deletarAluno/' + document.getElementById('idExcluir').value;">
									<label for="idExcluir" class="form-label">Excluir Aluno por ID</label>
									<div class="input-group">
										<input type="number" id="idExcluir" class="form-control"
											placeholder="Digite o ID do aluno" required />
										<button type="submit" class="btn btn-danger">
											<i class="bi bi-trash-fill"></i> Excluir
										</button>
									</div>
								</form>
							</div>
						</div>

						<hr>
						<p class="text-muted">Use os botões acima para gerenciar os alunos cadastrados no sistema.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const toggle = document.getElementById('toggleDarkMode');
			const body = document.body;

			if (localStorage.getItem('modoNoturno') === 'true') {
				body.classList.add('dark-mode');
			}

			if (toggle) {
				toggle.addEventListener('click', function () {
					body.classList.toggle('dark-mode');
					localStorage.setItem('modoNoturno', body.classList.contains('dark-mode'));
				});
			}
		});
	</script>
</body>

</html>
