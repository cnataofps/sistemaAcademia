<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - AUTOMIND</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			font-family: 'Inter', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(135deg, #6DC5D1, #f7f9fc);
			margin: 0;
		}

		.login-container {
			width: 100%;
			max-width: 400px;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
			background-color: #ffffff;
			animation: fadeIn 0.8s ease-in-out;
		}

		h2 {
			text-align: center;
			margin-bottom: 25px;
			color: #4a90e2;
			font-weight: 600;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.input-group-text {
			background-color: #e9ecef;
			border: 1px solid #ccc;
			border-radius: 8px 0 0 8px;
			padding: 10px;
			color: #555;
			font-size: 1rem;
		}

		.input-group .form-control {
			border-radius: 0 8px 8px 0;
			border-left: none;
		}

		.btn-block {
			width: 100%;
		}

		.alert {
			margin-top: 15px;
			text-align: center;
			background-color: #f8d7da;
			color: #721c24;
			border-radius: 8px;
			padding: 10px;
			font-size: 0.9rem;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2><i class="bi bi-person-circle me-2"></i>Login AUTOMIND</h2>
		<form th:action="@{/login}" method="POST" novalidate>
			<div class="form-group">
				<label for="username">E-mail</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
					<input type="text" class="form-control" id="username" name="username"
						placeholder="Digite seu e-mail" required>
				</div>
			</div>

			<div class="form-group">
				<label for="password">Senha</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
					<input type="password" class="form-control" id="password" name="password"
						placeholder="Digite sua senha" required>
				</div>
			</div>

			<div class="d-grid gap-2 mt-3">
				<button type="submit" class="btn btn-primary btn-block">
					<i class="bi bi-box-arrow-in-right me-2"></i> Entrar
				</button>
				<a href="/cadastrarUsuario" class="btn btn-outline-secondary btn-block">
					<i class="bi bi-person-plus me-2"></i> Registrar-se
				</a>
			</div>

			<div th:if="${param.error}" class="alert mt-3" role="alert">
				<i class="bi bi-exclamation-circle-fill me-1"></i> Usuário ou senha inválidos.
			</div>
		</form>
	</div>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
